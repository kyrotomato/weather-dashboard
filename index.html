<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>


  <div class="wrapper">
    <header>
      <h1 class="title has-text-centered">Weather Dashboard</h1>
    </header>
    <main>
      <div id="seperatedivparent" class="columns">
      <div id=searchformcont class="column">

        <div id="searchform">
          <h1 class="is-size-5">Search for a City</h1>
          <div class="searchbar">
            <input type="text" placeholder="Search a city.." class="input is-info">
            <div class="searchBtn "> <button type="button " class="btn btn-primary is-large submit button is-info">   Search   </button> </div>
          </div>
          </div>

        </div>
        <div class="container">
          <div class="column">
            <!--search form div-->

          </div>
          <!--container for weather and cards-->
          <div class="container2">
            <!--today-->
            <div id="currentweather">
              <div class="weatherContainer">
                <h4 id="city" ></h4>
                <p id="date" class="has-text-weight-semibold"> </p>
                <p id="temp" class="has-text-weight-semibold"></p>
                <p id="wind" class="has-text-weight-semibold"></p>
                <p id="humidity" class="has-text-weight-semibold"></p>
                <p id="UV"></p>
              </div>
            </div>
          </div>
          <!--5 day header-->
          <div class="fiveday">
            <h3 class="fivedayforecast"></h3>
          </div>
          <!--5 day row-->
          <div class="row">
            <div id="fiveday" class="columns">

            </div>
          </div>
          </div>
          </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
