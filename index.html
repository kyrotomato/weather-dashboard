<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>


    <div class="wrapper">
      <header>
        <h1>Weather Dashboard</h1>
      </header>
<main>
    <div class="container">
    <div class="row">
        <!--search form div-->
        <div id="searchform">
            <h1>Search for a City</h1>
            <div class="searchbar">
            <input type="text" placeholder="Search a city.." class="input">
            <div class="searchBtn"> <button type="button" class="btn btn-primary btn-lg submit">Search</button> </div>
        </div>
        </div>
    <!--container for weather and cards-->
    <div class="container2">
        <!--today-->
        <div class="todayContainer">
            <div class="weatherContainer">
                <h4 id="city">City</h4>
                <p id="temp">temp</p>
                <p id="wind">wind</p>
                <p id="humidity">humidity</p>
                <p id="UV">UV</p>
            </div>
        </div>
    </div>
    <!--5 day header-->
    <div class="fiveday">
        <h3 class="fivedayforecast">5-Day Forecast:</h3>
    </div>
    <!--5 day row-->
    <div class="row">
        <div class="forecast">1</div>
        <div class="forecast">2</div>
        <div class="forecast">3</div>
        <div class="forecast">4</div>
        <div class="forecast">5</div>
    </div>
    
    </div>
    </div>
</main>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
